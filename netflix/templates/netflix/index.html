<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UEF-8">
    <title>Homepage</title>
</head>
<body>
    <h1>List of movies</h1>
    <ul>
        {% for movie in movies %}
        <img src="{{movies.poster.url}}" alt="">
        <div>
            <!-- <h3>{{ movies.title }}</h3> -->
            <a href="{% url 'show' movie.id %}">{{ movie.title }} show</a>
            <a href="{% url 'delete' movie.id %}">{{ movie.title }} delete</a>
            <a href="{% url 'update' movie.id %}">{{ movie.title }} update</a>
            
            <h4>{{ movie.overview }}</h4>
            <h4>{{ movie.year|date:"d-m-Y" }}</h4>
        </div>
        {% endfor %}
    </ul>
  
</body>
</html>
